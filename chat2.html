<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Dragon — Форум чат клана</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #2b0000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #ff1a1a;
      font-size: 2.2em;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #800000;
      margin-bottom: 30px;
      text-align: center;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      background-color: #1a0000;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff1a1a, 0 0 40px #b30000;
      display: flex;
      flex-direction: column;
    }

    #messages {
      max-height: 350px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      background-color: #330000;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ff1a1a;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      background-color: #ff1a1a;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #b30000;
      transform: scale(1.05);
    }

    .back {
      margin-top: 20px;
    }

    footer {
      margin-top: 30px;
      color: #999;
      font-size: 0.85em;
    }

    img.chat-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }

    label {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h1>Форум чат клана Red Dragon</h1>

<div id="chat">
  <div id="messages"></div>

  <input type="text" id="username" placeholder="Ваш ник">
  <textarea id="message" rows="3" placeholder="Введите сообщение"></textarea>
  <input type="text" id="imageUrl" placeholder="URL картинки (по желанию)">
  
  <button onclick="sendMessage()">Отправить</button>
</div>

<div class="back">
  <a href="index.html" style="color:#fff; text-decoration:underline;">⬅ Вернуться к главной</a>
</div>

<footer>© 2025 Red Dragon | Все права защищены</footer>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDCn-cLI7Y0DuYh0u4Yn5o1zutxXJe5Hb8",
    authDomain: "reddragonforum.firebaseapp.com",
    databaseURL: "https://reddragonforum-default-rtdb.firebaseio.com",
    projectId: "reddragonforum",
    storageBucket: "reddragonforum.firebasestorage.app",
    messagingSenderId: "283815909725",
    appId: "1:283815909725:web:10f338784d4f25e242b0b4"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Список запрещённых слов
  const badWords = ["сука","блять","хуй","нахуя","нахуй","лох","ебаный","ебать","ебал","соси","выебать","выебал","секс","порно","дрочить","даун","долбоеб","гондон","бля","шлюха","член","пидор","пидр","пизда"];

  function containsBadWord(text) {
    return badWords.some(word => text.toLowerCase().includes(word));
  }

  // Сохраняем ник
  const savedName = localStorage.getItem("username");
  if (savedName) document.getElementById("username").value = savedName;

  function sendMessage() {
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();
    const imageUrl = document.getElementById("imageUrl").value.trim();

    if (!username) return alert("Введите ник!");
    if (!message && !imageUrl) return alert("Введите сообщение или ссылку на картинку!");

    if (containsBadWord(username) || containsBadWord(message))
      return alert("Ник или сообщение содержат запрещённые слова!");

    localStorage.setItem("username", username);

    const newMessage = {
      name: username,
      text: message,
      image: imageUrl,
      time: Date.now()
    };

    db.ref("chat1").push(newMessage);
    document.getElementById("message").value = "";
    document.getElementById("imageUrl").value = "";
  }

  // Вывод сообщений
  db.ref("chat1").on("value", (snapshot) => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";
    const data = snapshot.val();
    if (data) {
      Object.values(data).forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        const time = new Date(msg.time).toLocaleTimeString();
        div.innerHTML = `<strong>${msg.name}</strong> [${time}]:<br>${msg.text}`;
        if (msg.image) {
          const img = document.createElement("img");
          img.src = msg.image;
          img.className = "chat-image";
          div.appendChild(img);
        }
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  });

  // Очистка каждые 2 часа
  setInterval(() => {
    db.ref("chat1").remove();
    console.log("Чат очищен (2 часа)");
  }, 2 * 60 * 60 * 1000);
</script>

</body>
</html>
